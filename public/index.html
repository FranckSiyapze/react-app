    <script>
        $(window).click(function (e) {
            if (e.target.id === "home-tab") {
                $('.tabs .li-policy').removeClass('active');
                $('#activate').addClass('active');
            }
            if (e.target.id === "profile-tab") {
                $('.tabs .li-policy').removeClass('active');
                $('#neero').addClass('active');
            }
            if (e.target.id === "contact-tab") {
                $('.tabs .li-policy').removeClass('active');
                $('#scan-qr-code').addClass('active');
            }
            if (e.target.id === "cause-tab") {
                $('.tabs .li-policy').removeClass('active');
                $('#send-request').addClass('active');
            }

            if (e.target.id === "first-tab" || e.target.id === "1" || e.target.id === "fst-1") {
                $('.tabs .step').removeClass('active');
                $('#1').removeClass('active1');
                $('#2').addClass('active1');

                $('#4').addClass('active1');
                $('#first-tab').addClass('active');
            }

            if (e.target.id === "second-tab" || e.target.id === "2" || e.target.id === "snd-2") {
                $('.tabs .step').removeClass('active');
                $('#2').removeClass('active1');
                $('#1').addClass('active1');
                $('#3').addClass('active1');
                $('#4').addClass('active1');
                $('#second-tab').addClass('active');
            }

            if (e.target.id === "third-tab" || e.target.id === "3" || e.target.id === "thrd-3") {
                $('.tabs .step').removeClass('active');
                $('#3').removeClass('active1');
                $('#1').addClass('active1');
                $('#2').addClass('active1');
                $('#4').addClass('active1');
                $('#third-tab').addClass('active');
            }

            if (e.target.id === "fourth-tab" || e.target.id === "4" || e.target.id === "frt-4") {
                $('.tabs .step').removeClass('active');
                $('#4').removeClass('active1');
                $('#1').addClass('active1');
                $('#2').addClass('active1');
                $('#3').addClass('active1');
                $('#fourth-tab').addClass('active');
            }
        });
    </script>
